<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Signup page for new users">
    <meta name="author" content="Nadav Suliman">
    <title>TransPool - Sign up</title>

    <!--Default Header=================================================================================-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--===============================================================================================-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <!-- jQuery library -->
    <script type="text/javascript" src="common/lib/jquery-2.0.3.min.js"></script>
    <!--===============================================================================================-->
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!--===============================================================================================-->
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <link rel="icon" href="common/images/icon32.png">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="common/stylesheet/navbar.css">
    <!--===============================================================================================-->




    <!--CSS============================================================================================-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="pages/signup/signup.css" rel="stylesheet">
    <!--Scripts========================================================================================-->
    <script src="pages/signup/signup.js" type="text/javascript"></script>


</head>

<body class="text-center">
<div class="card shadow p-3 mb-5 bg-white rounded" style="width: 25rem">
    <form class="form-signup" method="GET" action="login">
        <img class="mb-4" src="common/images/login_logo.png" alt="TransPool">
        <br>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <p class = "error"></p>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="account_type" id="rider" value="rider" checked>
            <label class="form-check-label" for="rider">
                I'm a rider
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="account_type" id="driver" value="driver">
            <label class="form-check-label" for="driver">
                I'm a driver
            </label>
        </div>
        <br><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

</body>
</html>
