    <title>TransPool - Upload</title>

    <!--Default Header=================================================================================-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--===============================================================================================-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--===============================================================================================-->
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link href="pages/signup/signup.css" rel="stylesheet">
    <script src="pages/upload/upload.js" type="text/javascript"></script>

</head>
<body>
<!-- Success Modal -->
<div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body success-modal-body">
                File has been uploaded successfully.
            </div>
            <div class="modal-footer">
                <button id="success-modal-button" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="home.html">
        <img src="common/images/logo_nav_bar.png" alt="TransPool" id="logo">
    </a>
    <a href="upload.html" class="btn align-middle btn-primary ml-auto mr-3 order-lg-last" type="button">Upload</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="chat.html">Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="account.html">Account</a>
            </li>
        </ul>
    </div>
</nav>

<!--Main body-->
<div class="text-center card shadow p-3 mb-5 bg-white rounded" style="width: 25rem">
    <h5 class="card-title">Upload a new map</h5>
    <form class="form-upload" enctype="multipart/form-data" method="POST" action="upload"><br>
        <div class="form-group">
            <input type="file" class="form-control-file" id="map-file" name="map-file">
        </div>
        <label for="area" class="sr-only">Username</label>
        <input type="text" id="map-name" name="map-name" class="form-control" placeholder="Map name" required autofocus>
        <p class="error"></p>
        <br><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
    </form>
</div>
</body>
</html>
