<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="pages/map/map.css">
</head>
<body>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="chart map-graph"
     width="600" height="575" aria-labelledby="title" role="img">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="30" refY="3" orient="auto" markerUnits="strokeWidth">
            <path id="arrow-head" d="M0,0 L0,6 L6,3 z" fill="#f00"/>
        </marker>
    </defs>
    <g class="path">
        <line x1="20" y1="20" x2="50" y2="89" marker-end="url(#arrow)"></line>
    </g>
    <g class="stop">
        <circle cx="20" cy="20" r="7"/>
        <text class="stop-label" x="30" y="20">Rabin Square</text>
    </g>
    <g class="stop">
        <circle cx="50" cy="89" r="7"/>
        <text class="stop-label" x="60" y="89">Azriely</text>
    </g>
</svg>
</body>
</html>
